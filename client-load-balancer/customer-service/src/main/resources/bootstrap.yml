server:
  port: 0

spring:
  application:
    name: customer-service

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}-${random.int}
    hostname: localhost
    preferIpAddress: true
